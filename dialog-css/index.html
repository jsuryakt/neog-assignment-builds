<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>replit</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

	<div class="container">

		<div class="dialog box-1">

			<div class="header-body">
				<h3>Dialog header</h3>
				<p>Dialog body text</p>
			</div>

			<div class="action-btn">
				<button>ACTION 1</button>
		    <button>ACTION 2</button>
		  </div>
		
		</div>

    <button class="toggle">Toggle side/stack</button>

    <div class="dialog 2">

			<div class="header-body">
				<h3>Dialog header</h3>
			</div>

			<div class="action-item">
        <div class="item">
          <span class="material-icons md-48">account_circle</span>
          <p>Item 1</p>
        </div>

        <div class="item">
          <span class="material-icons md-48">account_circle</span>
          <p>Item 2</p>
        </div>

        <div class="item">
          <span class="material-icons md-48">account_circle</span>
          <p>Item 3</p>
        </div>
		  </div>
		
		</div>

    <div class="container">

		<div class="dialog box-3">

			<div class="header-body">
				<h3>Dialog header</h3>
				<!-- <p>Dialog body text</p> -->
			</div>

			<div class="action-item-radio">
        <div class="item-radio">
				  <input type="radio" name="item" />
          <span class="item-text">Item 1</span>
        </div>

        <div class="item-radio">
				  <input type="radio" name="item" />
          <span class="item-text">Item 2</span>
        </div>

        <div class="item-radio">
				  <input type="radio" name="item" />
          <span class="item-text">Item 3</span>
        </div>

        <div class="item-radio">
				  <input type="radio" name="item" />
          <span class="item-text">Item 4</span>
        </div>

        <div class="item-radio">
				  <input type="radio" name="item" />
          <span class="item-text">Item 5</span>
        </div>

		  </div>

      <div class="action-btn">
				<button>ACTION 1</button>
		    <button>ACTION 2</button>
		  </div>
		
		</div>



  </div>
    
    <script>
      var toggle = document.querySelector(".toggle");
      toggle.addEventListener("click", handleToggle)

      function handleToggle() {
        var action = document.querySelector(".action-btn");

        if (action.style.flexDirection === "column") {
          action.style.flexDirection = "row";
          action.style.justifyContent = "flex-end";
        }
        else {
          action.style.flexDirection = "column";
          action.style.alignItems = "flex-end"
        }

      }
    </script>
  </body>
</html>
